<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<h1>Welcome to my Calculator!</h1>
		<p>This is my contribution for the CALCULATOR TOP Project</p>
		<p>(The Odin Project)</p>
		<div class="container">
			<div class="display">
				<input type="text" />
			</div>
			<div class="keys">
				<div class="keys-top">
					<button type="button">AC</button>
					<button type="button" class="operator">รท</button>
				</div>
				<div class="keys-bottom">
					<button type="button">7</button>
					<button type="button">8</button>
					<button type="button">9</button>
					<button type="button" class="operator">x</button>
					<button type="button">4</button>
					<button type="button">5</button>
					<button type="button">6</button>
					<button type="button" class="operator">-</button>
					<button type="button">1</button>
					<button type="button">2</button>
					<button type="button">3</button>
					<button type="button" class="operator">+</button>
					<button type="button">0</button>
					<button type="button">.</button>
					<button type="button" class="operator">?</button>
					<button type="button" class="operator">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
