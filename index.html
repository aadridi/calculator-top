<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<h1>Welcome to my Personal Calculator!</h1>
		<p>This is my humble contribution for the CALCULATOR TOP Project!</p>
		<p><a href="https://www.theodinproject.com/">The Odin Project</a></p>
		<div class="container">
			<div class="display">
				<input type="text" readonly />
			</div>
			<div class="keys">
				<div class="keys-top">
					<button type="button">AC</button>
					<button type="button" class="operator" value="รท">รท</button>
				</div>
				<div class="keys-bottom">
					<button type="button" value="7">7</button>
					<button type="button" value="8">8</button>
					<button type="button" value="9">9</button>
					<button type="button" class="operator" value="*">x</button>
					<button type="button" value="4">4</button>
					<button type="button" value="5">5</button>
					<button type="button" value="6">6</button>
					<button type="button" class="operator" value="-">-</button>
					<button type="button" value="1">1</button>
					<button type="button" value="2">2</button>
					<button type="button" value="3">3</button>
					<button type="button" class="operator">+</button>
					<button type="button" value="0">0</button>
					<button type="button" value=".">.</button>
					<button type="button" class="operator" value="">?</button>
					<button type="button" class="operator" value="=">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
